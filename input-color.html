<!DOCTYPE html>
<html lang="vi">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Demo Color Picker</title>
<style>
  body {
    font-family: Arial, sans-serif;
    display: flex;
    height: 100vh;
    justify-content: center;
    align-items: center;
    background: #f5f5f5;
  }

  .color-picker-container {
    background: #fff;
    padding: 30px 40px;
    border-radius: 12px;
    box-shadow: 0 6px 20px rgba(0,0,0,0.1);
    text-align: center;
  }

  input[type="color"] {
    width: 60px;
    height: 60px;
    border: none;
    cursor: pointer;
    border-radius: 8px;
    padding: 0;
    margin-bottom: 15px;
    transition: transform 0.2s;
  }

  input[type="color"]:hover {
    transform: scale(1.1);
  }

  .color-value {
    font-size: 18px;
    font-weight: bold;
  }
</style>
</head>
<body>

<div class="color-picker-container">
  <input type="color" id="colorInput" value="#ff0000" alpha>
  <div class="color-value" id="colorValue">#ff0000</div>
</div>

<script>
  const colorInput = document.getElementById('colorInput');
  const colorValue = document.getElementById('colorValue');

  colorInput.addEventListener('input', () => {
    colorValue.textContent = colorInput.value;
    colorValue.style.color = colorInput.value; // live preview màu chữ
  });
</script>

</body>
</html>
