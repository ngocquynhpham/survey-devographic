<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Data List</title>
</head>
<style>
  input {
    padding: 10px 15px;
    font-size: 16px;
    border: 2px solid #4CAF50;
    border-radius: 8px;
    outline: none;
    transition: border 0.3s;
  }
  
  input:focus {
    border-color: #2196F3;
    box-shadow: 0 0 5px rgba(33, 150, 243, 0.5);
  }
  </style>
<body>
  <input list="browsers" name="browser" id="browser" placeholder="Chọn trình duyệt...">

  <datalist id="browsers">
    <option value="Chrome">
    <option value="Firefox">
    <option value="Safari">
    <option value="Edge">
    <option value="Opera">
  </datalist>
  
  
  
</body>
</html>
